<template name="recommendation">
  <div class="recommendation">
    <h2>{{name}} - {{dateToAge birthDate}}</h2>
    
    <div class="details">
      <p><i class="fa fa-map-marker"></i> {{distance distanceMi}} kms</p>
      {{#if bio}}
        <p><i class="fa fa-info-circle"></i> {{bio}}</p>
      {{/if}}
    </div>

    <div class="photos">
      {{#each photos}}
        {{#unless unknownPhoto this.id}}
          <img src="{{this.url}}">
        {{/unless}}
      {{/each}}
    </div>
  </div>  
</template>
