<template name="recommendation">
  <div class="recommendation">
    <h2>{{name}} - {{dateToAge birthDate}}</h2>
    
    <div class="details">
      <p>{{distance distanceMi}} kms</p>
      <p>{{bio}}</p>
    </div>

    <div class="photos">
      {{#each photos}}
        {{#unless unknownPhoto this.id}}
          <img src="{{this.url}}">
        {{/unless}}
      {{/each}}
    </div>
  </div>  
</template>
