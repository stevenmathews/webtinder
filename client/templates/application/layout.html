<template name="layout">
  {{> sAlert}}
  <header>
    <img src="logo.png" alt="logo">
    <h1>webTinder</h1>
    {{> loginButtons}}
  </header>

  <div class="wrapper">
    <main>
      {{#if currentUser}}
        <div id="recommendations">
          {{> yield}}
        </div>
      {{else}}
        {{> signIn}}
      {{/if}}
    </main>
  </div>
</template>
